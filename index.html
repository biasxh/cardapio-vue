<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mc Burger</title>

    <!-- Vue Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container justify-content-center">
            <span class="navbar-brand mb-0 h1">
                <!-- margin bottom -->
                Monte o seu lanche.

            </span>
        </div>
    </nav>

    <div class="container">



        <div id="app">

            <div class="row">


                <div class="col-md-6">
                    <div class=" row mt-2">

                        <div class=" col">
                            <!--  Propriedade Computada-->
                            <img src="" alt="">


                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="hamburguer">
                            <img :src="pao[1]">


                        </div>
                    </div>
                </div>

                <!-- imagens -->

                <div class="col-md-6" v-if="etapa == 1">

                    <!-- Tipo de Pão -->
                    <div class="row mt-2">
                        <div class="col">

                            <div class="card">

                                <div class=" card-header">
                                    Opções de Pão
                                </div>


                                <div class="card-body">

                                    <div class="form-check form-check-inline">

                                        <input type="radio" class="form-check-input" value="gergelim"
                                            v-model="inputTipoPao">

                                        <label class="form-check-label"> Gergelim </label>



                                    </div>

                                    <!-- Pao Australiano -->
                                    <div class="form-check form-check-inline">

                                        <input type="radio" class="form-check-input" value="australiano"
                                            v-model="inputTipoPao">

                                        <label class="form-check-label"> Australiano </label>

                                    </div>

                                </div>

                            </div>

                        </div>
                        <!-- seleção de produtos -->
                    </div>


                    <!-- SALADA -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Salada
                                </div>

                                <div class="card-body">

                                    <div class="form-check form-check-inline">

                                        <input type="checkbox" class="form-check-input" value="alface"
                                            v-model="inputSalada">
                                        <label for=""> Alface </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class="form-check-input" value="tomate"
                                            v-model="inputSalada">
                                        <label for=""> Tomate </label>
                                    </div>


                                </div>

                            </div>

                        </div>

                    </div>
                    <!-- Fim salada -->

                    <!-- molhos -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Molhos
                                </div>

                                <div class="card-body">

                                    <div class="form-check form-check-inline">

                                        <input type="checkbox" class="form-check-input" value="ketchup"
                                            v-model="inputMolhos">
                                        <label for=""> Ketchup </label>


                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class="form-check-input" value="mostarda"
                                            v-model="inputMolhos">
                                        <label for=""> Mostarda </label>

                                    </div>


                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class="form-check-input" value="maionese"
                                            v-model="inputMolhos">
                                        <label for=""> Maionese </label>

                                    </div> <!-- Fim etapa 1 -->



                                </div>
                            </div>
                        </div>
                    </div> <!-- Fim molhos -->

                    <!-- Tipos de Hamburguer -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">



                                <!-- TITULO - Tipos de Hamburguer -->
                                <div class="card-header">
                                    Tipo de Hamburguer
                                </div>

                                <!-- Card Body Tipos de Hamburguer -->
                                <div class="card-body">

                                    <!-- carne -->
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="bovino"
                                            v-model="inputHamburguer">

                                        <label class="form-check-label"> Bovino </label>
                                    </div>

                                    <!-- frango -->
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="frango"
                                            v-model="inputHamburguer">

                                        <label class="form-check-label"> Frango </label>
                                    </div>

                                    <!-- vegetal -->
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="soja"
                                            v-model="inputHamburguer">

                                        <label class="form-check-label"> Soja </label>
                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>
                    <!-- Fim Tipos Hamburguer -->

                    <!-- Fazer pedido -->
                    <div class="row mt-2">

                        <div class="col d-flex justify-content-end">

                            <button class="btn btn-primary" type="button" @click="fazerPedido()">
                                Fazer o Pedido
                            </button>
                        </div>


                    </div>





                </div> <!-- Fim etapa 1 -->

                <div class="col-md-6" v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class=" col">
                            <div class="card">
                                
                                Informe os seus dados 

                                Nome 

                                Mesa

                            </div>

                        </div>

                    </div>

                </div>



            </div><!-- fim row -->
        </div><!-- fim app -->
    </div>
    <!-- instancia VUE  -->

''
    <script>
        const vm = new Vue({
            el: '#app',

            /* atributos */
            data: {
                inputTipoPao: '', /* radio = obrigatorio */
                inputSalada: [], /* checkbox =  opcional */
                inputMolhos: [], /* checkbox = opcional */
                inputHamburguer: '', /* radio = obrigatorio */


                etapa: 1,



            },

            /* imagens dos ingredientes */
            computed: { /* propriedades computados // reativos */
                pao() {
                    switch (this.inputTipoPao) {
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png']
                        default:
                            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
                    }
                },
                alface() {
                    if (this.inputSalada.includes('alface')) {
                        return 'imagens/alface.png'
                    }
                    return 'imagens/padrao/alface.png'

                },





                ketchup() {
                    if (this.inputMolhos.includes('ketchup')) {
                        return 'imagens/ketchup.png'

                    }

                    return 'imagens/padrao/molho.png'


                },

                mostarda() {
                    if (this.inputMolhos.includes('mostarda')) {
                        return 'imagens/mostarda.png'
                    }
                    return 'imagens/padrao/molho.png'
                },

                maionese() {
                    if (this.inputMolhos.includes('maionese')) {
                        return 'imagens/maionese.png'
                    }
                    return 'imagens/padrao/molho.png'
                },

                hamburguer() {
                    switch (this.inputHamburguer) {
                        case 'bovino':
                            return 'imagens/bovino.png'
                        case 'frango':
                            return 'imagens/frango.png'
                        case 'soja':
                            return 'imagens/soja.png'
                        default:
                            return 'imagens/padrao/hamburguer.png'
                    }
                },


            },

            methods: {
                fazerPedido() {
                    //se Pão e Carne forem Selecionados
                    if (this.inputTipoPao && this.inputHamburguer) {
                        this.etapa = 2
                        /* avança para etapa 2 */
                    }
                    else {
                        alert('Você precisa selecionar no minimo um pão e uma carne')
                    }
                },
            },



        })



    </script>

</body>

</html>
